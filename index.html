//this code handles the F5/Ctrl+F5/Ctrl+R
document.onkeydown = checkKeycode
function checkKeycode(e) {
    var keycode;
    if (window.event)
        keycode = window.event.keyCode;
    else if (e)
        keycode = e.which;

        if (keycode == 116 ||(e.ctrlKey && keycode == 82)) {
            if (e.preventDefault)

                e.preventDefault();

            }
        }
